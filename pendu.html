<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeu du Pendu</title>
  <link rel="stylesheet" href="assets/css/main.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f4f4f9;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    /* Container principal */
    .game-container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }


    /* Mot */
    .word-container {
      font-size: 2.5em;
      letter-spacing: 10px;
      margin: 20px 0;
      font-weight: bold;
    }

    /* Message */
    #message {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #333;
    }

    /* Clavier */
    .keyboard {
      display: grid;
      grid-template-columns: repeat(9, 1fr);
      gap: 8px;
      margin-top: 20px;
    }

    .key {
      padding: 10px;
      font-size: 1.1em;
      cursor: pointer;
      background-color: #ddd;
      border: none;
      border-radius: 6px;
      transition: background-color 0.2s;
    }

    .key:hover:not([disabled]) {
      background-color: #ccc;
    }

    .key.correct {
      background-color: #4CAF50; 
      color: white;
    }

    .key.wrong {
      background-color: #f44336; 
      color: white;
    }

    
    #restartButton {
    display: none;              
    margin: 20px auto 0;        
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    background: #9e9e9e;        
    color: #fff;
    font-size: 1em;
    cursor: pointer;
    }

    #restartButton:hover {
     background: #7d7d7d;        
    }

    .lives {
    display: flex;
    justify-content: center;
    gap: 10px;
    font-size: 2em;
    margin-bottom: 20px;
    }

    .lives .active { color: #e74c3c; } 
    .lives .lost   { color: #bbb; }    

    .back-button {
            text-decoration: none;
            background-color: #888;
            color: white;
            display: inline-block;
        }
    
  </style>
</head>
<body>

  <h1>Jeu du Pendu</h1>

  <div class="game-container">
    <div class="lives">
      <span id="life1" class="active">❤️</span>
      <span id="life2" class="active">❤️</span>
      <span id="life3" class="active">❤️</span>
      <span id="life4" class="active">❤️</span>
      <span id="life5" class="active">❤️</span>
      <span id="life6" class="active">❤️</span>
      <span id="life7" class="active">❤️</span>
    </div>

    <div id="wordDisplay" class="word-container"></div>
    <p id="message"></p>
    <button id="restartButton">Recommencer</button>

    <div class="keyboard" id="keyboard"></div>
  </div>
  
  <a href="mini-jeu.html" class="back-button"> Retour au menu </a>

  <script src="assets/js/pendu.js"></script>
</body>
</html>
