<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu du Pendu</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }

        h1 {
            color: #333;
        }

        .game-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 50px;
            margin-top: 50px;
        }

        .word-container {
            font-size: 2.5em;
            letter-spacing: 10px;
            min-height: 50px;
            margin-bottom: 30px;
        }

        .keyboard {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 5px;
            max-width: 200px;
        }

        .key {
            padding: 10px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #ddd;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        .key:hover:not([disabled]) {
            background-color: #ccc;
        }

        .key.correct {
            background-color: #4CAF50; /* Vert */
            color: white;
        }

        .key.wrong {
            background-color: #f44336; /* Rouge */
            color: white;
        }

        .lives {
            display: flex;
            gap: 10px;
            font-size: 2em;
            color: #ccc;
        }

        .lives .active {
            color: #e74c3c;
        }
    </style>
</head>
<body>

    <h1>Jeu du Pendu</h1>

    <div class="game-container">
        <div class="lives-container">
            <h3>Vies</h3>
            <div class="lives">
                <span id="life1" class="active">❤️</span>
                <span id="life2" class="active">❤️</span>
                <span id="life3" class="active">❤️</span>
                <span id="life4" class="active">❤️</span>
                <span id="life5" class="active">❤️</span>
                <span id="life6" class="active">❤️</span>
                <span id="life7" class="active">❤️</span>
            </div>
        </div>

        <div class="main-game">
            <div id="wordDisplay" class="word-container"></div>
            <p id="message"></p>
            <button id="restartButton" style="display:none;">Recommencer</button>
        </div>

        <div class="keyboard-container">
            <h3>Lettres</h3>
            <div class="keyboard" id="keyboard"></div>
        </div>
    </div>
    
    <a href="mini-jeu.html" style="display:block; margin-top: 50px;">Retour au menu</a>

    <script src="assets/js/pendu.js"></script>

</body>
</html>
