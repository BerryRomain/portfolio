<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Video Game Empire ‚Äî Idle Game</title>
  <style>
    :root {
      --bg: #0b0f19;
      --card: #1f2937;
      --accent: #8b5cf6;
      --muted: #9ca3af;
    }
    * { box-sizing: border-box; }
    body {
      font-family: Inter, system-ui, Arial;
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(180deg, #0b0f19 0%, #111827 60%);
      color: #f9fafb;
      display: flex;
      
      justify-content: center;
      padding: 24px;
    }
    .wrap { width: 100%; max-width: 1200px; }
    header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 18px; }
    header h1 { font-size: 22px; margin: 0; color: var(--accent); }
    .stats { display: flex; gap: 12px; flex-wrap: wrap; }
    .stat { background: var(--card); padding: 10px 14px; border-radius: 8px; font-size: 14px; }
    main { display: grid; gap: 20px; grid-template-columns: 1fr 1fr 1fr; }
    .panel { background: var(--card); border-radius: 10px; padding: 16px; }
    button { background: var(--accent); color: white; border: none; border-radius: 8px; padding: 10px 14px; font-size: 14px; cursor: pointer; transition: 0.15s; }
    button:hover { filter: brightness(1.07); }
    button:disabled { background: var(--muted); cursor: not-allowed; }
    h2 { margin-top: 0; font-size: 18px; }
    ul { list-style: none; padding: 0; margin: 0; display: grid; gap: 12px; }
    li { display: flex; flex-direction: column; gap: 4px; }
    .sub-upgrades { margin-left: 12px; display: flex; flex-direction: column; gap: 4px; }
    .achievements { margin-top: 12px; font-size: 13px; color: var(--muted); }
    .corner-btn {
      position: fixed;
      background: rgba(17,24,39,0.9);
      color: #f9fafb;
      border: 1px solid rgba(255,255,255,0.04);
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 13px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.5);
    }
    #backPortfolio { left: 12px; bottom: 12px; }
    #resetBtn { right: 12px; bottom: 12px; }
    .small-muted { font-size: 13px; color: var(--muted); margin-top:8px; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>üéÆ Video Game Empire</h1>
      <div class="stats">
        <div class="stat">Jeux cr√©√©s : <span id="games">0</span></div>
        <div class="stat">Fans : <span id="fans">0</span></div>
        <div class="stat">Argent : $<span id="money">0</span></div>
        <div class="stat">Prestige : <span id="prestige">0</span></div>
      </div>
    </header>

    <main>
      <!-- Colonne 1 : production -->
      <div class="panel">
        <h2>Production</h2>
        <button id="makeGame">Cr√©er un jeu üéÆ</button>
        <div class="small-muted" style="margin-top:8px;">
          Gain par clic : <span id="perClick">1</span><br>
          Production/s : <span id="perSecond">0.0</span>
        </div>
      </div>

      <!-- Colonne 2 : am√©liorations -->
      <div class="panel">
        <h2>Am√©liorations</h2>
        <ul id="upgrades"></ul>
      </div>

      <!-- Colonne 3 : prestige et succ√®s -->
      <div class="panel">
        <h2>Prestige</h2>
        <button id="prestigeBtn" disabled>Prestige ‚ú®</button>
        <div id="prestigeNote" class="small-muted"></div>

        <div class="achievements">
          <h3>Succ√®s d√©bloqu√©s :</h3>
          <ul id="achievements"></ul>
        </div>
      </div>
    </main>
  </div>

  <!-- Bouton retour portfolio -->
  <a id="backPortfolio" class="corner-btn" href="index.html" title="Retour au portfolio">‚Üê Portfolio</a>

  <!-- Reset complet -->
  <button id="resetBtn" class="corner-btn" title="Reset complet (supprime la progression)">Reset complet</button>

  <!-- Script principal -->
  <script src="assets/js/idle.js"></script>
</body>
</html>
