<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .todo-container {   
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    input[type="text"], input[type="date"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="text"] {
      width: 45%;
    }

    input[type="date"] {
      width: 30%;
    }

    button {
      padding: 8px 12px;
      margin: 3px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
      text-align: left;
    }

    li {
      padding: 8px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li.completed span {
      text-decoration: line-through;
      color: gray;
    }

    li.overdue span {
      color: red;
      font-weight: bold;
    }

    .delete {
      background: red;
      padding: 5px 10px;
      border-radius: 5px;
    }

    .delete:hover {
      background: darkred;
    }

    .edit {
      background: orange;
      padding: 5px 10px;
      border-radius: 5px;
    }

    .edit:hover {
      background: darkorange;
    }

    .controls {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>üìù To-Do List</h1>
  <div class="todo-container">
    <input type="text" id="taskInput" placeholder="Nouvelle t√¢che...">
    <input type="date" id="taskDate">
    <button onclick="addTask()">Ajouter</button>

    <!-- Recherche -->
    <div style="margin-top:10px;">
      <input type="text" id="searchInput" placeholder="Rechercher une t√¢che...">
    </div>

    <!-- Filtres -->
    <div style="margin-top:10px;">
      <button onclick="filterTasks('all')">Toutes</button>
      <button onclick="filterTasks('active')">√Ä faire</button>
      <button onclick="filterTasks('completed')">Termin√©es</button>
    </div>

    <!-- Compteur -->
    <p id="taskCounter" style="margin-top:10px; font-weight:bold;">0 t√¢che √† faire</p>

    <ul id="taskList"></ul>

    <!-- Nouveaux contr√¥les -->
    <div class="controls">
      <button onclick="clearCompleted()">üßπ Supprimer termin√©es</button>
      <button onclick="markAllCompleted()">‚úîÔ∏è Tout terminer</button>
    </div>

    <a href="index.html" class="back-home-button">Retour √† l'accueil</a>
  </div>

  <script src="assets/js/todo.js"></script>

</body>


</html>
