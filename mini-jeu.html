<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Mini-Jeux</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <style>
        /* Styles spécifiques à cette page */
        body {
            text-align: center;
            padding-top: 50px;
        }
        .game-selection {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .game-button {
            display: inline-block;
            padding: 20px 40px;
            font-size: 1.2em;
            text-decoration: none;
            color: #fff;
            background-color: #556B2F; /* Couleur de votre choix */
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .game-button:hover {
            background-color: #6B8E23;
        }

        .back-home-button {
            padding: 10px 20px;
            font-size: 1em;
            text-decoration: none;
            color: #fff;
            background-color: #888; 
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-home-button:hover {
            background-color: #666;
        }

        .winning-line {
            position: absolute;
            background-color: rgb(163, 57, 57);
            height: 5px; /* Épaisseur de la ligne */
            z-index: 1; /* Pour que la ligne soit au-dessus des cellules */
        }
        /* Styles spécifiques pour les lignes horizontales */
        .winning-line.horizontal {
            width: 310px; /* Largeur du plateau */
        }
        /* Styles spécifiques pour les lignes verticales */
        .winning-line.vertical {
            width: 5px; /* Épaisseur de la ligne */
            height: 310px; /* Hauteur du plateau */
        }
        /* Styles spécifiques pour les diagonales */
        .winning-line.diagonal {
            width: 435px; /* Longueur calculée pour la diagonale d'un carré de 310px */
            transform-origin: left center;
        }

        /* Nécessaire pour positionner les lignes */
        .board {
            position: relative; /* Ajouté pour que les lignes soient positionnées par rapport au plateau */
            overflow: hidden; /* Cache les parties de la ligne qui dépassent */
        }
    </style>
</head>
<body>

    <h1>Choisissez un jeu</h1>

    <div class="game-selection">
        <a href="morpion.html" class="game-button">Jeu du Morpion</a>
        <a href="pendu.html" class="game-button">Jeu du Pendu</a>
    </div>

</body>

<div style="margin-top: 30px;">
        <a href="index.html" class="back-home-button">Retour à l'accueil</a>
 </div>

</html>
